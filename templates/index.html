<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Todo List Manager</title>
</head>
<body>
    <h1>Welcome to the Todo List Manager</h1>
    <p>Here you can see all existing tasks</p>
    <ul>
        {% for task in tasks_list %}
            <li>{{ task[1] }} <a href="{{ url_for('delete_task',id_task=task[0]) }}">Delete</a></li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('insert_task') }}" method="post">
        <p>
            Insert a new task:  <input type="text" name="description">
            <input type="submit" value="Enter">
        </p>
    </form>

</body>
</html>
